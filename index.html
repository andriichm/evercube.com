<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин привилегий</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .privilege-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 15px;
            transition: transform 0.3s ease;
            width: 250px;
            position: relative;
        }

        .privilege-card:hover {
            transform: scale(1.05);
        }

        .privilege-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .privilege-info {
            padding: 15px;
            text-align: center;
        }

        .privilege-info h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .price-tag {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .discount {
            background-color: red;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
            padding: 3px 7px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .buy-button {
            background-color: orange;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 0;
            margin-top: 10px;
            width: 100%;
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: darkorange;
        }

        /* Ползунок */
        .slider-container {
            margin: 20px 0;
            text-align: center;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
        }

        .slider-value {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Ползунок для выбора суммы рублей -->
        <div class="slider-container">
            <label for="money-slider">Выберите сумму рублей:</label><br>
            <input type="range" id="money-slider" class="slider" min="1" max="10000" value="5000" step="100">
            <div class="slider-value">Сумма: <span id="slider-value">5000</span>₽</div>
        </div>

        <!-- Привилегия Immortal -->
        <div class="privilege-card">
            <div class="discount">СКИДКА</div>
            <img src="images/immortal.png" alt="Immortal">
            <div class="privilege-info">
                <h3>Immortal</h3>
                <span class="price-tag">5999₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Vlastelin -->
        <div class="privilege-card">
            <div class="discount">СКИДКА</div>
            <img src="images/vlastelin.png" alt="Vlastelin">
            <div class="privilege-info">
                <h3>Vlastelin</h3>
                <span class="price-tag">2999₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Harly -->
        <div class="privilege-card">
            <img src="images/harly.png" alt="Harly">
            <div class="privilege-info">
                <h3>Harly</h3>
                <span class="price-tag">1599₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Luxe -->
        <div class="privilege-card">
            <img src="images/luxe.png" alt="Luxe">
            <div class="privilege-info">
                <h3>Luxe</h3>
                <span class="price-tag">1199₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Staff -->
        <div class="privilege-card">
            <img src="images/staff.png" alt="Staff">
            <div class="privilege-info">
                <h3>Staff</h3>
                <span class="price-tag">699₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Imperator -->
        <div class="privilege-card">
            <img src="images/imperator.png" alt="Imperator">
            <div class="privilege-info">
                <h3>Imperator</h3>
                <span class="price-tag">499₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Gladiator -->
        <div class="privilege-card">
            <img src="images/gladiator.png" alt="Gladiator">
            <div class="privilege-info">
                <h3>Gladiator</h3>
                <span class="price-tag">249₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Master -->
        <div class="privilege-card">
            <img src="images/master.png" alt="Master">
            <div class="privilege-info">
                <h3>Master</h3>
                <span class="price-tag">99₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия King -->
        <div class="privilege-card">
            <img src="images/king.png" alt="King">
            <div class="privilege-info">
                <h3>King</h3>
                <span class="price-tag">69₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>

        <!-- Привилегия Titan -->
        <div class="privilege-card">
            <img src="images/titan.png" alt="Titan">
            <div class="privilege-info">
                <h3>Titan</h3>
                <span class="price-tag">35₽</span>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('money-slider');
        const sliderValue = document.getElementById('slider-value');

        slider.addEventListener('input', function () {
            sliderValue.textContent = this.value; // Обновление текста с выбранной суммой
        });
    </script>

</body>

</html>
