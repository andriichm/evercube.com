<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин привилегий</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            padding: 50px;
            text-align: center;
            font-size: 7em;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: white;
            border-radius: 20px;
            padding: 10px 0;
        }

        .nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #e0b800;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .privilege-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            transition: transform 0.3s ease-in-out;
            width: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 300px; 
        }

        .privilege-card:hover {
            transform: scale(1.05);
        }

        .privilege-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .privilege-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }

        .privilege-info h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .price-tag {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .buy-button {
            background-color: #ffcc00;
            border: none;
            color: #333;
            font-size: 0.9em;
            font-weight: bold;
            padding: 8px 0;
            width: 80%;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px auto 0;
        }

        .buy-button:hover {
            background-color: #e0b800;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
            color: white;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #666; 
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
            margin-top: 20px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffcc00;
            border: 2px solid #333;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ffcc00;
            border: 2px solid #333;
            cursor: pointer;
        }

        .slider:hover {
            opacity: 1;
        }

        .cube-input {
            width: 150px;
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cube-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            transform: translateY(-2px);
        }

        .buy-coins {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .buy-coins:hover {
            background-color: #444;
        }

        .value-display {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: white;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .cost-display {
            margin-top: 10px;
        }

        .cost-display p {
            font-size: 1.2em;
            margin: 5px 0;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">EVERCUBE </div>

    <div class="nav">
        <a href="#">Главная</a>
        <a href="#">Магазин</a>
        <a href="#">Поддержка</a>
        <a href="#">Правила</a>
        <a href="#">Описание привилегий</a>
        <a href="#">Форум</a>
    </div>

    <div class="container">
        <!-- Привилегия Immortal -->
        <div class="privilege-card">
            <img src="images/immortal.png" alt="Immortal">
            <div class="privilege-info">
                <h3>Immortal</h3>
                <span class="price-tag">5999₽</span>
                <button class="buy-button" onclick="goToPayment('Immortal', '5999₽')">Купить</button>
            </div>
        </div>

        <!-- Привилегия Vlastelin -->
        <div class="privilege-card">
            <img src="images/vlastelin.png" alt="Vlastelin">
            <div class="privilege-info">
                <h3>Vlastelin</h3>
                <span class="price-tag">2999₽</span>
                <button class="buy-button" onclick="goToPayment('Vlastelin', '2999₽')">Купить</button>
            </div>
        </div>

        <!-- Привилегия Harly -->
        <div class="privilege-card">
            <img src="images/harly.png" alt="Harly">
            <div class="privilege-info">
                <h3>Harly</h3>
                <span class="price-tag">1599₽</span>
                <button class="buy-button" onclick="goToPayment('Harly', '1599₽')">Купить</button>
            </div>
        </div>

        <!-- Привилегия Luxe -->
        <div class="privilege-card">
            <img src="images/luxe.png" alt="Luxe">
            <div class="privilege-info">
                <h3>Luxe</h3>
                <span class="price-tag">1199₽</span>
                <button class="buy-button" onclick="goToPayment('Luxe', '1199₽')">Купить</button>
            </div>
        </div>

        <!-- Привилегия Staff -->
        <div class="privilege-card">
            <img src="images/staff.png" alt="Staff">
            <div class="privilege-info">
                <h3>Staff</h3>
                <span class="price-tag">699₽</span>
                <button class="buy-button" onclick="goToPayment('Staff', '699₽')">Купить</button>
            </div>
        </div>
    </div>

    <div class="slider-container">
        <h2>Кубики</h2>
        <input type="range" class="slider" id="cubeRange" min="0" max="1000" value="0" onchange="updateCubeValue(this.value)">
        <input type="text" class="cube-input" id="cubeInput" placeholder="Кубики" readonly>
        <button class="buy-coins" onclick="buyCubes()">Купить за 1 рубль (20 кубиков)</button>
        <div class="cost-display">
            <p id="costDisplay">Куплено кубиков: 0</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 EverCube. Все права защищены.</p>
        <a href="#">Политика конфиденциальности</a>
    </div>

    <script>
        let totalCubes = 0;

        function updateCubeValue(value) {
            document.getElementById('cubeInput').value = value;
        }

        function buyCubes() {
            totalCubes += 20; // Каждая покупка дает 20 кубиков
            document.getElementById('costDisplay').innerText = 'Куплено кубиков: ' + totalCubes;
            document.getElementById('cubeInput').value = totalCubes;
        }

        function goToPayment(privilegeName, price) {
            alert(`Вы выбрали ${privilegeName} за ${price}.`);
            // Здесь должна быть логика перехода на страницу оплаты
        }
    </script>
</body>
</html>
