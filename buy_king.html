<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка King - EVERCUBE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #34495e;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1abc9c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 2em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #e67e22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
        }

        .buy-button:hover {
            background-color: #d35400;
        }

        .payment-methods {
            margin-top: 20px;
            text-align: left;
        }

        footer {
            background-color: #34495e;
            padding: 10px;
            color: #ecf0f1;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Покупка King</h1>
    </header>

    <div class="container">
        <h2>Вы собираетесь купить привилегию "King"</h2>
        <p class="price">Цена: 69 руб</p>

        <p>Пожалуйста, подтвердите свою покупку, выбрав способ оплаты:</p>

        <form id="payment-form">
            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Кредитная карта
                </label><br>

                <label>
                    <input type="radio" name="payment-method" value="paypal">
                    PayPal
                </label><br>

                <label>
                    <input type="radio" name="payment-method" value="bank-transfer">
                    Банковский перевод
                </label><br>

                <label>
                    <input type="radio" name="payment-method" value="crypto">
                    Криптовалюта
                </label><br>
            </div>

            <button type="submit" class="buy-button">Подтвердить покупку</button>
        </form>

        <div id="confirmation-message" style="display:none; margin-top: 20px;">
            <h3>Спасибо за покупку!</h3>
            <p>Вы выбрали способ оплаты: <span id="selected-payment-method"></span>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EVERCUBE. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Остановить стандартное поведение формы
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            document.getElementById('selected-payment-method').textContent = paymentMethod.charAt(0).toUpperCase() + paymentMethod.slice(1).replace(/-/g, ' '); // Преобразовать текст
            document.getElementById('confirmation-message').style.display = 'block'; // Показать сообщение
            this.reset(); // Сбросить форму
        });
    </script>
</body>
</html>
